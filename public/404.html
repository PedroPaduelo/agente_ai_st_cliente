<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <script>
    // Solução de redirecionamento para SPAs
    const redirectToHome = () => {
      const path = window.location.pathname;
      const isAssetRequest = /\.\w+$/.test(path);
      
      if (!isAssetRequest) {
        // Se não for um arquivo de recurso, redirecione para a home
        window.location.href = '/';
      }
    };
    
    document.addEventListener('DOMContentLoaded', redirectToHome);
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      margin-top: 50px;
    }
    p {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Redirecionando...</h1>
  <p>Você será redirecionado para a página inicial em um momento.</p>
</body>
</html>
